<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:commandButton value="back"
                        action="#{productPFController.back()}"
                        update="@form:contentForm" />
	

	<p:dataTable var="product" value="#{productPFController.list}"
		selectionMode="single" selection="#{productPFController.selected}"
		rowKey="#{product.id}">
		<p:column headerText="id">#{product.id}</p:column>
		<p:column headerText="name">#{product.name}</p:column>
		<p:column headerText="price">#{product.price}</p:column>
		<p:column headerText="quantity">#{product.quantity}</p:column>
	</p:dataTable>

</ui:composition>
