<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="categories"  var="category" value="#{categoryPFController.list}"
		selectionMode="single" selection="#{categoryPFController.selected}"
		rowKey="#{category.id}">
		<p:ajax event="rowSelect" listener="#{categoryPFController.update()}"
			update="@form:contentForm" />
		<p:column headerText="id">#{category.id}</p:column>
		<p:column headerText="name">#{category.name}</p:column>
	</p:dataTable>

</ui:composition>
